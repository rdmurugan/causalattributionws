<!--
For Causal Attribution API website, we recommend:
1. Google Analytics 4 (GA4) - for traffic and conversion tracking
2. Microsoft Clarity - for understanding user behavior (free)

Add both to index.html and all docs/*.html files:
-->

<!-- Google Analytics 4 -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-XXXXXXXXXX', {
    'anonymize_ip': true,  // GDPR compliance
    'cookie_flags': 'SameSite=None;Secure'
  });

  // Track custom events
  function trackAPIKeyRequest() {
    gtag('event', 'api_key_request', {
      'event_category': 'engagement',
      'event_label': 'Get API Key'
    });
  }

  function trackDocView(docName) {
    gtag('event', 'documentation_view', {
      'event_category': 'documentation',
      'event_label': docName
    });
  }
</script>

<!-- Microsoft Clarity -->
<script type="text/javascript">
  (function(c,l,a,r,i,t,y){
      c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
      t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
      y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
  })(window, document, "clarity", "script", "XXXXXXXXXX");
</script>
